<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>145-双飞翼布局</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.left,
		.right {
			width: 200px;
			height: 200px;
			background: red;
			float: left;
		}

		.center {
			width: 100%;
			height: 200px;
			background: skyblue;
			float: left;
		}

		.center>.center-in {
			margin: 0 200px;
			height: 200px;
			background: yellow;
		}

		.left {
			margin-left: -100%;
		}

		.right {
			margin-left: -200px;
		}

		.box {
			background: purple;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<!-- 中的爷爷和左右是兄弟 -->
	<div class="box">
		<div class="center">
			<div class="center-in">
				中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容
				中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容
				中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容
			</div>
		</div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>

</html>
