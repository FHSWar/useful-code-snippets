<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			width: 100%;
			height: 100%;
			background-color: grey;
		}

		.father {
			width: 200px;
			height: 200px;
			background-color: skyblue;
			position: relative;
		}

		.son {
			width: 50px;
			height: 50px;
			background-color: pink;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
		}
	</style>
</head>

<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>

</html>
