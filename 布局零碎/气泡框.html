<!DOCTYPE html>
<!--https://www.cnblogs.com/daxiong/articles/3158630.html-->>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tag {
        width: 300px;
        height: 100px;
        border: 2px solid #09f;
		border-radius: 5px;
        position: relative;
        background-color: #fff;
      }
      .tag em {
        display: block;
        border-width: 20px;
        position: absolute;
        bottom: -40px;
        left: 20px;
        border-style: solid dashed dashed;
        border-color: #09f transparent transparent;
        font-size: 0;
        line-height: 0;
      }
      .tag span {
        display: block;
        border-width: 20px;
        position: absolute;
        bottom: -33px;
        left: 20px;
        border-style: solid dashed dashed;
        border-color: #fff transparent transparent;
        font-size: 0;
        line-height: 0;
      }
    </style>
  </head>
  <body>
    <div class="tag">
      <em></em>
      <span></span>
      CSS气泡框实现
    </div>
  </body>
</html>
