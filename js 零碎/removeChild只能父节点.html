    <div>
      <button style="cursor: pointer" onclick="remove1()">body移除</button>
      <button style="cursor: pointer" onclick="remove2()">祖先移除</button>
      <button style="cursor: pointer" onclick="remove3()">父节点移除</button>
      <div style="width: 200px; height: 200px; background-color: blue">
        <div id="ancestor">
          <div>
            <div id="parent">
              <div
                id="child"
                style="width: 100px; height: 100px; background-color: yellow"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const child = document.getElementById('child')
      const remove1 = () => {
        document.body.removeChild(child)
      };
      const remove2 = () => {
        const ancestor = document.getElementById('ancestor')
        ancestor.removeChild(child)
      };
      const remove3 = () => {
        const parent = document.getElementById('parent')
        parent.removeChild(child)
      };
    </script>
  </body>
