<html>
    <head>
        <meta charset="UTF-8">
        <title>js生成100个div</title>
        <script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
        <style>
            .box div{
                 width: 50px;
                 height: 50px;
                 line-height: 50px; 
	         border-radius:4px;
                 background: #1abc9c;
                 position: absolute;
                 left: 0;
                 top: 0;
                 font-size: 16px;
                 color: white;
                 font-weight: bold;
                 text-align: center;            
            }
        </style>
        <script>
			/* 
				不用自己算左，高距离，不用自己写换行。
				给到数字就能整整齐齐的生程
			 */
            $(document).ready(function(e) {
                var str="";
                for(var i=1;i<=100;i++ ){
                    str+="<div>"+ i + "</div>";
                }
                $(".box").html(str);
                //上面为生面100个div标签
                var div=$(".box").find("div");
                for(var i=1;i<=div.length;i++){
					div[i].style.left=(i%10)*60+"px";
					div[i].style.top=Math.floor(i/10)*60+"px";
				}
            });
        </script>
    </head>
    <body>
         <div class="box"></div>
    </body>
</html>
